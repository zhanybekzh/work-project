<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./markup/css/main.css" />
        <link rel="stylesheet" href="./markup/css/main.css.map" />
        <script src="./feather.min.js"></script>
        <title>Профили</title>
    </head>

    <body>
        //= ./templates/header.html
        <main>
            <div class="container">
                <div class="page">
                    <h1 class="page__title mb-40">Профили</h1>
                    <div class="tabs">
                        <div class="tabs-list">
                            <a
                            href="/profiles.html"
                            class="tabs-list__tab tabs-list__tab_active"
                        >
                            Реквизиты
                        </a>
                            <a
                                href="/profiles-bills.html"
                                class="tabs-list__tab"
                            >
                                Расчётные счета
                            </a>
                            <a href="/profiles-access.html" class="tabs-list__tab">
                                Доступ к профилю
                            </a>
                        </div>
                        <div class="tabs-content profiles__tabs-content">
                            <div class="profiles__info">
                                <div class="profiles__name">
                                    ТОО “Название предприятия”
                                </div>
                                <div class="profiles__type">
                                    Тип профиля:
                                    <span>Юридическое лицо/ИП</span>
                                </div>
                                <div class="profiles__bin">
                                    БИН/ИИН: <span>0000 0000 0000 KZ</span>
                                </div>
                            </div>
                            <form action="" class="form mt-30 profiles__form">
                                <div class="form-input">
                                    <label
                                        class="form-input__label"
                                        for="form-input1"
                                        >БИН/ИИН*</label
                                    >
                                    <input
                                        class="form-input__input"
                                        type="text"
                                        name=""
                                        id="form-input1"
                                        placeholder="0000 0000 0000 KZ"
                                    />
                                    <div class="form-input__error">
                                        Поле не заполнено
                                    </div>
                                </div>

                                <div class="form-input">
                                    <label
                                        class="form-input__label"
                                        for="form-input1"
                                        >Полное наименование*</label
                                    >
                                    <input
                                        class="form-input__input"
                                        type="text"
                                        name=""
                                        id="form-input1"
                                        placeholder="Полное наименование"
                                    />
                                    <div class="form-input__error">
                                        Поле не заполнено
                                    </div>
                                </div>

                                <div class="form-select">
                                    <label class="form-text__label" for=""
                                        >Номер счёта*</label
                                    >
                                    <select
                                        class="form-select__select"
                                        type=""
                                        name=""
                                        id=""
                                    >
                                        <option value="" disabled selected>
                                            1
                                        </option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                    </select>
                                </div>
                                <div class="form-input">
                                    <label
                                        class="form-input__label"
                                        for="form-input1"
                                        >Адрес электронной почты</label
                                    >
                                    <input
                                        class="form-input__input"
                                        type="text"
                                        name=""
                                        id="form-input1"
                                        placeholder="example@mail.com"
                                    />
                                    <div class="form-input__error">
                                        Поле не заполнено
                                    </div>
                                </div>
                                <div class="profiles__buttons mt-10">
                                    <a href="" class="button">Сохранить</a>
                                    <a href="" class="button-outline"
                                        >Отменить</a
                                    >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        //= ./templates/footer.html
        <script src="./script.js"></script>
    </body>
</html>
