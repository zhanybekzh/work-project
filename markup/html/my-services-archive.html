<!DOCTYPE html>
<html lang="en">
    <head>
        //= ./templates/head.html
        <title>Мои сервисы</title>
    </head>

    <body>
        //= ./templates/header.html
        <main>
            <div class="container">
                <div class="page">
                    <h1 class="page__title mb-40">Мои Сервисы</h1>
                    <div class="tabs">
                        <div class="tabs-list">
                            <a href="/my-services-history.html" class="tabs-list__tab  ">
                                История подписки
                            </a>
                            <a href="/my-services-archive.html" class="tabs-list__tab tabs-list__tab_active">
                                Архив подписок
                            </a>
                            <a
                                href="/my-services.html"
                                class="tabs-list__tab"
                            >
                                Активные подписки
                            </a>
                        </div>
                        <div class="tabs__content my-services__tabs-content">
                            <div class="my-services">
                                <div class="my-services__item item">
                                    <div class="item__image">
                                        <img
                                            src="../../assets/img/no-image-service.jpg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="item__info">
                                        <div class="item__title">
                                            Дистанционный тренинг по основам
                                            бухгалтерского учета
                                        </div>
                                        <div class="item__description">
                                            <div class="item__price">
                                                Стоимость:
                                                <span class="">
                                                    30 000 тг.
                                                </span>
                                            </div>
                                            <div class="item__tarif">
                                                Тариф:
                                                <span> 3 месяца </span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="item__buttons">
                                        <a href="" class="button">
                                            Возобновить
                                        </a>

                                    </div>
                                </div>
                            </div>
                            <div class="my-services__pagination-wrapper">
                                <div class="pagination my-services__pagination">
                                    <a class="pagination__left-arrow" href="#"></a>
                                    <a class="pagination__link" href="#">1</a>
                                    <a
                                        class="pagination__link pagination__link_active"
                                        href="#"
                                        >2</a
                                    >
                                    <a class="pagination__link" href="#">3</a>
                                    <a class="pagination__link" href="#">4</a>
                                    <a class="pagination__link" href="#">5</a>
                                    <a class="pagination__right-arrow" href="#"></a>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </main>
        //= ./templates/footer.html
        <script src="./script.js"></script>
        <script>
            (() => {
                const myServices = document.querySelector(".my-services");
                const serviceItem =
                    myServices.querySelector(".my-services__item");
                const fragment = document.createDocumentFragment();
                for (let i = 1; i < 3; i += 1) {
                    fragment.appendChild(serviceItem.cloneNode(true));
                }
                myServices.appendChild(fragment);

            })();
        </script>
    </body>
</html>
