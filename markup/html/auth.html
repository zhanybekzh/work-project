<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./markup/css/main.css" />
        <link rel="stylesheet" href="./markup/css/main.css.map" />
        <script src="./feather.min.js"></script>
        <title>Каталог</title>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="auth-modal">
                    <div class="auth-modal__form">
                        <form action="" class="form form-registration">
                            <h4 class="auth-modal__title">Регистрация нового пользователя</h4>
                            <div class="form-text">

                                <label class="form-text__label" for=""
                                    >Имя*</label
                                >
                                <input
                                    class="form-text__input"
                                    type="text"
                                    name=""
                                    id=""
                                    placeholder="Иван"
                                />
                            </div>
                            <div class="form-text">
                                <label class="form-text__label" for=""
                                    >Фамилия*</label
                                >
                                <input
                                    class="form-text__input"
                                    type="text"
                                    name=""
                                    id=""
                                    placeholder="Иванов"
                                />
                            </div>
                            <div class="form-text">
                                <label class="form-text__label" for=""
                                    >Телефон*</label
                                >
                                <input
                                    class="form-text__input"
                                    type="text"
                                    name=""
                                    id=""
                                    placeholder="+7 777 777 77 77"
                                />
                            </div>
                            <div class="form-text">
                                <label class="form-text__label" for=""
                                    >Пароль*</label
                                >
                                <input
                                    class="form-text__input"
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="*******"
                                />
                            </div>
                            <div class="form-text">
                                <label class="form-text__label" for=""
                                    >Подтвердите пароль*</label
                                >
                                <input
                                    class="form-text__input"
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="*******"
                                />
                            </div>
                            <div class="form-select">
                                <label class="form-text__label" for=""
                                    >Выберите регион*</label
                                >
                                <select
                                    class="form-select__select"
                                    type=""
                                    name=""
                                    id=""
                                    placeholder="Выберите регион"
                                >
                                <option value="">
                                    Хороший
                                </option>
                                <option value="">
                                    Срдений
                                </option>
                                <option value="">
                                    Плохой
                                </option>

                            </select>
                            </div>
                            <button class="button form-registration__button">Зарегистрироваться</button>
                            <a href="" class="button-outline form-registration__button">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        //= ./templates/footer.html
        <script src="./script.js"></script>
    </body>
</html>
