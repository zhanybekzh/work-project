<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./markup/css/main.css" />
        <link rel="stylesheet" href="./markup/css/main.css.map" />
        <script src="./feather.min.js"></script>
        <title>Баланс</title>
    </head>

    <body>
        //= ./templates/header.html
        <main>
            <div class="page">
            <div class="container">

                    <h1 class="page__title mb-40">Баланс</h1>
                    <section class="page-section">
                        <div class="alert-block">
                            <div class="alert alert_warning">
                                <p class="alert-heading">Внимание!</p>
                                <p class="bold">
                                    Средств на балансе профиля не достаточно для
                                    следующего автоматического списания.
                                </p>
                                <p class="bold">Необходимо пополнить баланс на 60 000 тг.</p>
                            </div>
                        </div>
                        <form action="" class="form">
                            <div class="form-input">
                                <label class="form-input__label" for="form-input4">Сумма пополнения</label>

                                <div class="form-input__width-icon">
                                    <input id="text-input" class="form-input__input" type="number" name="form-input4" required placeholder="">

                                    <div class="form-input__error">
                                        Поле не заполнено
                                    </div>
                                    <div class="form-input__width-icon-icon">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </main>
        //= ./templates/footer.html
        <script src="./script.js"></script>
    </body>
</html>
